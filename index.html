<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>To Do List</h2>
        <button id="btnAddProject">Add Project</button> <!-- Project er button create -->
        <div id="projects">
            <ul id="main">
                <li><a href="#personal">Personal</a><span class="ui-icon ui-icon-close"></span></li> <!-- personal name e ekta project create -->
                <li><a href="#work">Work</a><span class="ui-icon ui-icon-close"></span></li> <!-- work name e ekta project create -->
            </ul>

            <ol id="personal"> <!-- personal project er task -->
                <li><input type="checkbox">Doctor appointment</li>
                <li><input type="checkbox">Call the plumber</li>
            </ol>

            <ol id="work"> <!-- work project er task -->
                <li><input type="checkbox">Complete test case document</li>
                <li><input type="checkbox">Meet project manager</li>
                <li><input type="checkbox">Record jQuery videos</li>
            </ol>
        </div>

        <button id="btnAddTask">Add Task</button> <!-- Task er button create -->
        
        <div id="project-dialog" title="Add a project" style="display: none;">
            <label for="new-project">Project name:</label><input id="new-project" type="text"> <!-- New project Add korar jonno -->
        </div>

        <div id="task-dialog" title="Add a task" style="display: none;">
            <label for="new-task">Task name:</label><input id="new-task" type="text"> <!-- New task Add korar jonno -->
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
